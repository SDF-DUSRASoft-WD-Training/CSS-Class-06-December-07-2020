<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class 6 - Flexbox Layout</title>

    <link rel="stylesheet" href="css/layout.css">
</head>
<body>

    <div id="wrapper">

        <header>
            <h2>Header</h2>
        </header>

        <nav>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact</a>
        </nav>

        <section class="section">

            <div class="column" style="background-color: rgb(126, 100, 100);">
                <h2>Column 1</h2>
            </div>

            <div class="column" style="background-color: rgb(184, 121, 255);">
                <h2>Column 2</h2>
            </div>

            <div class="column" style="background-color: rgb(8, 218, 71);">
                <h2>Column 3</h2>
            </div>

        </section>

        <footer>
            <h2>Footer</h2>
        </footer>
        
    </div>

</body>
</html>
